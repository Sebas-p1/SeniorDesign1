<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Data Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Battery SOC Prediction Dashboard</h1>
    <p>Below are the actual vs. predicted SOC plots for each cell.</p>

    <!-- Display all four plots with URLs directly for each cell -->
    <div class="plot-container">
        <h2>Cell 1 SOC</h2>
        <img src="http://127.0.0.1:5000/get_plot/1" alt="SOC Plot for Cell 1" onclick="openModal(this)">

        <h2>Cell 2 SOC</h2>
        <img src="http://127.0.0.1:5000/get_plot/2" alt="SOC Plot for Cell 2" onclick="openModal(this)">

        <h2>Cell 3 SOC</h2>
        <img src="http://127.0.0.1:5000/get_plot/3" alt="SOC Plot for Cell 3" onclick="openModal(this)">

        <h2>Cell 4 SOC</h2>
        <img src="http://127.0.0.1:5000/get_plot/4" alt="SOC Plot for Cell 4" onclick="openModal(this)">
    </div>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script src="index.js"></script>

</body>
</html>
